- job:
    name: nebulous-security-manager-build-container-images
    parent: nebulous-build-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-security-manager-container-images
    description: Build the container images.
    files: &image_files
      - ^security-layer/
    vars: &image_vars
      promote_container_image_job: nebulous-security-manager-upload-container-images
      container_images:
        - context: security-layer
          registry: quay.io
          repository: quay.io/nebulous/security-manager-security-layer
          namespace: nebulous
          repo_shortname: security-manager-security-layer
          repo_description: ""

- job:
    name: nebulous-security-manager-upload-container-images
    parent: nebulous-upload-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-security-manager-container-images
    description: Build and upload the container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-security-manager-promote-container-images
    parent: nebulous-promote-container-images
    description: Promote previously uploaded container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-security-manager-hadolint
    parent: nebulous-hadolint
    description: Run Hadolint on Dockerfile(s).
    vars:
      dockerfiles:
        - security-layer/Dockerfile

- job:
    name: nebulous-security-manager-helm-lint
    parent: nebulous-helm-lint
    description: Run helm lint on Helm charts.
    vars:
      helm_charts:
        - ./charts/nebulous-security-manager

- job:
    name: nebulous-security-manager-apply-helm-charts
    parent: nebulous-apply-helm-charts
    dependencies:
      - name: opendev-buildset-registry
        soft: false
      - name: nebulous-security-manager-build-container-images
        soft: true
      - name: nebulous-security-manager-upload-container-images
        soft: true
    requires:
      - nebulous-security-manager-container-images
    description: Deploy a Kubernetes cluster and apply charts.
    vars:
      helm_charts:
        nebulous-security-manager: ./charts/nebulous-security-manager
