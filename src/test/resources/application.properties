# Kubernetes Client Configuration
# The actual values are expected to be provided via environment variables
quarkus.kubernetes-client.master-url=${QUARKUS_KUBERNETES_CLIENT_MASTER_URL:https://default-url:6443}
quarkus.kubernetes-client.api-server-url=${QUARKUS_KUBERNETES_CLIENT_MASTER_URL:https://default-url:6443}
quarkus.kubernetes-client.username=${QUARKUS_KUBERNETES_CLIENT_USERNAME:default-user}
quarkus.kubernetes-client.ca-cert-data=${QUARKUS_KUBERNETES_CLIENT_CA_CERT_DATA:default-ca-cert}
quarkus.kubernetes-client.client-cert-data=${QUARKUS_KUBERNETES_CLIENT_CLIENT_CERT_DATA:default-cert}
quarkus.kubernetes-client.client-key-data=${QUARKUS_KUBERNETES_CLIENT_CLIENT_KEY_DATA:default-key}

